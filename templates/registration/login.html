                        <input type="text" name="username" id="email" placeholder="Email.." class="block w-full p-4 text-lg rounded-lg bg-black lg:bg-gray-400 text-white lg:text-black placeholder-white lg:placeholder-black">
                    </div>

                    <!-- password -->
                    <div class="pb-2 pt-4">

                    <!-- restaurar contraseña -->
                    <div class="text-right text-gray-300 hover:text-gray-200 lg:text-gray-600 hover:underline lg:hover:text-gray-900">
                        <a href="#">Forgot your password?</a>
                    </div>
